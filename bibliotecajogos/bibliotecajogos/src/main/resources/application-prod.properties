# --- CONFIGURAÇÕES PARA O AMBIENTE DE PRODUÇÃO (PostgreSQL) ---

# URL de conexão para um banco PostgreSQL rodando localmente na porta 5432
# O banco de dados se chama "bibliotecajogos" (você precisa criá-lo no PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/bibliotecajogos

# Suas credenciais do PostgreSQL - ALTERE ESTES VALORES!
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha

# Informa ao Hibernate como "conversar" com o PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Em produção, "update" é uma opção. O Hibernate tentará atualizar o schema.
# "validate" (apenas verifica se as tabelas correspondem às entidades) ou "none" são mais seguros
# quando se usa ferramentas de migração como Flyway ou Liquibase.
spring.jpa.hibernate.ddl-auto=update