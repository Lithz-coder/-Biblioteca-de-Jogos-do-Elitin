<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title = ~{::title}, content = ~{::section})}">

<head>
    <title>Lista de Jogos / Lithz Coder </title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Meus Jogos</h1>
            <a th:href="@{/jogos/novo}" class="btn btn-primary">Adicionar Novo Jogo</a>
        </div>

        <form th:action="@{/jogos/pesquisar}" method="get" class="row g-3 mb-4">
            <div class="col-md-8">
                <input type="text" name="termo" class="form-control" placeholder="Digite para pesquisar...">
            </div>
            <div class="col-md-3">
                <select name="tipo" class="form-select">
                    <option value="titulo">Título</option>
                    <option value="autor">Autor</option>
                    <option value="genero">Gênero</option>
                </select>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-secondary w-100">Buscar</button>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th><a class="text-white text-decoration-none" th:href="@{/jogos(sortBy='titulo')}">Título</a></th>
                    <th><a class="text-white text-decoration-none" th:href="@{/jogos(sortBy='autor')}">Autor</a></th>
                    <th><a class="text-white text-decoration-none" th:href="@{/jogos(sortBy='genero')}">Gênero</a></th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jogo : ${jogos}">
                    <td th:text="${jogo.titulo}">Nome do Jogo</td>
                    <td th:text="${jogo.autor}">Autor do Jogo</td>
                    <td th:text="${jogo.genero}">Gênero do Jogo</td>
                    <td>
                        <a th:href="@{/jogos/editar/{id}(id=${jogo.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/jogos/excluir/{id}(id=${jogo.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir este jogo?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
